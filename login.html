<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Gestão de Estoque</title>
    <style>
        /* THE FINAL FIX: Move the background color to the root element */
        html {
            background-color: #ffffff; /* The base background color now lives here */
        }

        body, html {
            height: 100%;
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            /* The body itself is now transparent */
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .watermark-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background-image: url('imagens/Logo_Amabelly_Sem_Rede.svg');
            background-position: center;
            background-repeat: no-repeat;
            /* --- Adjusting size and transparency --- */
            background-size: 60%; /* Made a bit larger */
           
            z-index: -1; 
        }

        .login-container {
            width: 100%;
            max-width: 400px;
            padding: 40px;
            /* Made a bit more transparent */
            background-color: rgba(255, 255, 255, 0.75);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            box-shadow: 0 6px 15px rgba(0,0,0,0.15);
            border-radius: 8px;
            text-align: center;
            position: relative;
            z-index: 1; 
        }

        h1 {
            margin-bottom: 24px;
            color: #333;
            font-size: 24px;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 500;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
            box-sizing: border-box;
        }

        .form-group-remember {
            display: flex;
            align-items: center;
            justify-content: flex-start;
            margin-bottom: 20px;
            text-align: left;
        }

        .form-group-remember input {
            margin-right: 8px;
        }

        .form-group-remember label {
            color: #555;
            font-size: 14px;
        }

        .cta-button {
            width: 100%;
            padding: 12px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .cta-button:hover {
            background-color: #0056b3;
        }

        .feedback-message {
            margin-top: 15px;
            padding: 10px;
            border-radius: 4px;
            font-size: 14px;
            display: none;
        }

        .feedback-message.error {
            background-color: #f8d7da;
            color: #721c24;
            display: block;
        }

        .feedback-message.success {
            background-color: #d4edda;
            color: #155724;
            display: block;
        }
    </style>
</head>
<body>
    <div class="watermark-container"></div>

    <div class="login-container">
        <form id="login-form">
            <h1>Acessar Sistema</h1>
            <div class="form-group">
                <label for="usuario">Usuário</label>
                <input type="text" id="usuario" name="usuario" required>
            </div>
            <div class="form-group">
                <label for="senha">Senha</label>
                <input type="password" id="senha" name="senha" required>
            </div>
            <div class="form-group-remember">
                <input type="checkbox" id="remember-me" name="remember-me" checked>
                <label for="remember-me">Lembrar senha</label>
            </div>
            <button type="submit" class="cta-button">Entrar</button>
            <div id="login-feedback" class="feedback-message"></div>
        </form>
    </div>
    <script src="js/auth.js"></script>
</body>
</html>
